            function dadesAny(any, event) {
                var canvas = document.createElement('canvas');
                canvas.width = 350;
                const queryUsosTask = new QueryTask({
                    url: "https://openlab.uab.cat:6443/arcgis/rest/services/dinamiques_query/cobertes_v_" + any + "_mun/FeatureServer/0"
                });
                // Generage stats for the count and types of private schools that intersect the state with average enrollment
                const areaCount = new StatisticDefinition({
                    statisticType: "sum",
                    onStatisticField: "st_area(shape) / 10000",
                    outStatisticFieldName: "area"
                });


                const query = new Query({
                    where: "nommuni ='" + event.graphic.attributes.nommuni.replace("'", "''") + "'",
                    groupByFieldsForStatistics: ["cat_niv_2"],
                    outFields: ["*"],
                    outStatistics: [areaCount]
                });

                // Execute the QueryTask
                return queryUsosTask.execute(query).then(function(result) {
                    // Returns the entire result, need to filter based on LEVEL_
                    const featureAttributes = result.features.map(function(item, i) {
                        return item.attributes;
                    });

                    var dades = new Array();
                    var dades_per = new Array();
                    var etiquetes = new Array();
                    var myColors = [];
                    featureAttributes.sort((a, b) => (a.area < b.area) ? 1 : ((b.area < a.area) ? -1 : 0))
                    var total = 0;
                    featureAttributes.forEach(function(valor, indice, array) {
                        total = total + parseFloat(valor.area);
                    });
                    featureAttributes.forEach(function(valor, indice, array) {
                        dades.push(Math.round(valor.area));
                        dades_per.push(((parseFloat(valor.area) / total) * 100).toFixed(2));
                        etiquetes.push(valor.cat_niv_2);
                    });
                    etiquetes.forEach(function(value, index, array) {
                        switch (value) {
                            case "Boscos densos (no de ribera)":
                                myColors[index] = "#689010";
                                break;
                            case "Boscos densos de ribera":
                                myColors[index] = "#00ff00";
                                break;
                            case "Plantacions de pollancres":
                                myColors[index] = "#005a00";
                                break;
                            case "Plantacions de platans":
                                myColors[index] = "#c3ff00";
                                break;
                            case "Boscos clars (no de ribera)":
                                myColors[index] = "#a0ffa0";
                                break;
                            case "Boscos clars de ribera":
                                myColors[index] = "#00c800";
                                break;
                            case "Matollars":
                                myColors[index] = "#c0c09c";
                                break;
                            case "Aiguamolls":
                                myColors[index] = "#80ffff";
                                break;
                            case "Prats i herbassars":
                                myColors[index] = "#ffff82";
                                break;
                            case "Zones cremades":
                                myColors[index] = "#ff0000";
                                break;
                            case "Roquissars":
                                myColors[index] = "#797979";
                                break;
                            case "Tarteres":
                                myColors[index] = "#ebebeb";
                                break;
                            case "Sols nus forestals":
                                myColors[index] = "#ff8610";
                                break;
                            case "Platges":
                                myColors[index] = "#f5df78";
                                break;
                            case "Glaceres i congestes":
                                myColors[index] = "#d7fff5";
                                break;
                            case "Aigues continentals":
                                myColors[index] = "#0000ff";
                                break;
                            case "Mar":
                                myColors[index] = "#000080";
                                break;
                            case "Zones urbanitzades":
                                myColors[index] = "#ffa4e2";
                                break;
                            case "Basses urbanes":
                                myColors[index] = "#5fa083";
                                break;
                            case "Vies de comunicacio":
                                myColors[index] = "#ff00ff";
                                break;
                            case "Zones esportives i ludiques":
                                myColors[index] = "#a244ff";
                                break;
                            case "Zones d'extraccio minera":
                                myColors[index] = "#408080";
                                break;
                            case "Sols nus urbans":
                                myColors[index] = "#b5c9cc";
                                break;
                            case "Conreus":
                                myColors[index] = "#7f4219";
                                break;
                        }
                    });

                    var chart = new Chart(canvas, {
                        // The type of chart we want to create
                        type: 'doughnut',

                        // The data for our dataset
                        data: {
                            labels: etiquetes,
                            datasets: [{
                                backgroundColor: myColors,
                                borderColor: "rgb(0, 0, 0, 0, 1)",
                                borderWidth: 0.5,
                                data: dades
                            }]
                        },

                        // Configuration options go here
                        options: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: false
                            },
                            circumference: Math.PI,
                            rotation: -Math.PI,
                            tooltips: {
                                // Disable the on-canvas tooltip
                                enabled: false,

                                custom: function(tooltipModel) {
                                    // Tooltip Element
                                    var tooltipEl = document.getElementById('chartjs-tooltip');

                                    // Create element on first render
                                    if (!tooltipEl) {
                                        tooltipEl = document.createElement('div');
                                        tooltipEl.id = 'chartjs-tooltip';
                                        tooltipEl.innerHTML = '<table style="background:black;color:white"></table>';
                                        document.body.appendChild(tooltipEl);
                                    }

                                    // Hide if no tooltip
                                    if (tooltipModel.opacity === 0) {
                                        tooltipEl.style.opacity = 0;
                                        return;
                                    }

                                    // Set caret Position
                                    /* tooltipEl.classList.remove('above', 'below', 'no-transform');
                                     if (tooltipModel.yAlign) {
                                         tooltipEl.classList.add(tooltipModel.yAlign);
                                     } else {
                                         tooltipEl.classList.add('no-transform');
                                     }*/

                                    function getBody(bodyItem) {
                                        return bodyItem.lines;
                                    }

                                    // Set Text
                                    if (tooltipModel.body) {
                                        var titleLines = tooltipModel.title || [];
                                        var bodyLines = tooltipModel.body.map(getBody);

                                        var innerHtml = '<thead>';

                                        titleLines.forEach(function(title) {
                                            innerHtml += '<tr><th>' + title + '</th></tr>';
                                        });
                                        innerHtml += '</thead><tbody>';

                                        bodyLines.forEach(function(body, i) {
                                            var colors = tooltipModel.labelColors[i];
                                            var style = 'background: black'; // + colors.backgroundColor;
                                            style += '; border-color:' + colors.borderColor;

                                            style += '; border-width: 2px';
                                            var span = '<span style="' + style + '"></span>';
                                            innerHtml += '<tr><td style="text-align: center;">' + span + body[0].split(":")[0] + '</td></tr>';
                                            innerHtml += '<tr><td>' + span + body[0].split(":")[1] + ' ha (' + dades_per[etiquetes.indexOf(body[0].split(":")[0])] + ' %)</td></tr>';

                                        });
                                        innerHtml += '</tbody>';

                                        var tableRoot = tooltipEl.querySelector('table');
                                        tableRoot.innerHTML = innerHtml;
                                    }

                                    // `this` will be the overall tooltip
                                    var position = this._chart.canvas.getBoundingClientRect();

                                    // Display, position, and set styles for font
                                    tooltipEl.style.opacity = 1;
                                    tooltipEl.style.position = 'absolute';
                                    tooltipEl.style.left = position.left + window.pageXOffset + tooltipModel.caretX + 'px';
                                    tooltipEl.style.top = position.top + window.pageYOffset + tooltipModel.caretY + 'px';
                                    tooltipEl.style.fontFamily = tooltipModel._bodyFontFamily;
                                    tooltipEl.style.fontSize = tooltipModel.bodyFontSize + 'px';

                                    tooltipEl.style.padding = tooltipModel.yPadding + 'px ' + tooltipModel.xPadding + 'px';
                                    tooltipEl.style.pointerEvents = 'none';
                                }
                            }

                        }

            /**
             * utility method that synchronizes the viewpoint of a view to other views
             */
            var synchronizeView = function(view, others) {
                others = Array.isArray(others) ? others : [others];

                var viewpointWatchHandle;
                var viewStationaryHandle;
                var otherInteractHandlers;
                var scheduleId;

                var clear = function() {
                    if (otherInteractHandlers) {
                        otherInteractHandlers.forEach(function(handle) {
                            handle.remove();
                        });
                    }
                    viewpointWatchHandle && viewpointWatchHandle.remove();
                    viewStationaryHandle && viewStationaryHandle.remove();
                    scheduleId && clearTimeout(scheduleId);
                    otherInteractHandlers = viewpointWatchHandle = viewStationaryHandle = scheduleId = null;
                };

                var interactWatcher = view.watch("interacting,animation", function(
                    newValue
                ) {
                    if (!newValue) {
                        return;
                    }
                    if (viewpointWatchHandle || scheduleId) {
                        return;
                    }

                    // start updating the other views at the next frame
                    scheduleId = setTimeout(function() {
                        scheduleId = null;
                        viewpointWatchHandle = view.watch("viewpoint", function(
                            newValue
                        ) {
                            others.forEach(function(otherView) {
                                otherView.viewpoint = newValue;
                            });
                        });
                    }, 0);

                    // stop as soon as another view starts interacting, like if the user starts panning
                    otherInteractHandlers = others.map(function(otherView) {
                        return watchUtils.watch(
                            otherView,
                            "interacting,animation",
                            function(value) {
                                if (value) {
                                    clear();
                                }
                            }
                        );
                    });

                    // or stop when the view is stationary again
                    viewStationaryHandle = watchUtils.whenTrue(
                        view,
                        "stationary",
                        clear
                    );
                });

                return {
                    remove: function() {
                        this.remove = function() {};
                        clear();
                        interactWatcher.remove();
                    }
                };
            };

            /**
             * utility method that synchronizes the viewpoints of multiple views
             */
            var synchronizeViews = function(views) {
                var handles = views.map(function(view, idx, views) {
                    var others = views.concat();
                    others.splice(idx, 1);
                    return synchronizeView(view, others);
                });

                return {
                    remove: function() {
                        this.remove = function() {};
                        handles.forEach(function(h) {
                            h.remove();
                        });
                        handles = null;
                    }
                };
            };

            // bind the views
            synchronizeViews([view1, view2, view3, view4]);
